<!DOCTYPE html>

<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/style.css">

<script>
	window.onload = function jqueryLoaded() {
		$('.example').clickover({ html : true });
	}
</script>
<script src="js/signup_valider.js"></script>
<script src="js/md5.js"></script>
	
<div class="container">
<h1>Sign Up</h1>
		<form id="signup_form" class="form-horizontal" method="post" action="signup_verif.php" onSubmit="return ValiderFormulaire()">
			<fieldset>
			<a class="example" id="clickMember" data-rel="clickover" data-original-title="Pourquoi s'inscrire ?" data-content='<ul class="unstyled">
			
					You can sign in to create albums, books, and order them
					</ul>'>Why sign in ? </a>
				<legend></legend>
		
				<div class="control-group">
					<label class="control-label" for="inputNom">Name</label>
					<div class="controls">
						<input type="text" id="inputNom" placeholder="Name" name="Name" onInput="ValiderNom(event)">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPrenom">Surname</label>
					<div class="controls">
						<input type="text" id="inputPrenom" placeholder="Surname" name="Surname" onInput="ValiderPrenom(event)">
					</div>
				</div>
				
				
				
				
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<input type="email" id="inputEmail" placeholder="Email" name="Email" onInput="ValiderEmail(event)" onChange="CheckEmail(event)">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">Password</label>
					<div class="controls">
						<input type="password" id="inputPassword" placeholder="Password" name="Password" onInput="ValiderPassword(event)">
						<input type="hidden" id="outputPassword" name="OutputPassword">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="password" id="inputPassword2" placeholder="Verification" name="Password2" onInput="ValiderPassword(event)">
					</div>
				</div>
				
			</fieldset>
			<fieldset>
				<legend>Adress</legend>
				<div class="controls controls-row">
				<input class="span1" type="number" maxlength="10" placeholder="no" name="number">
				<input class="span4" type="text" placeholder="Street" name="street">
				</div>
				<div class="controls controls-row">
				<input class="span2" type="text" placeholder="Zipcode" maxlength="10" name="zipcode">
				<input class="span3" type="text" placeholder="City" name="city">
				</div>
				<div class="controls controls-row">
				<input class="span2" type="text" placeholder="Country" name="country">
				</div>
				
				
				<br>	
				
				 
						
			</fieldset>
				<button type="submit" class="btn btn-primary" value="Connexion">S'inscrire</button>
				<button type="button" class="btn">Annuler</button>
			
		</form>
	</div>
	
	<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
